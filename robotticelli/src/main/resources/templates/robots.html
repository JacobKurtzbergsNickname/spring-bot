<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Robots</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><text y=%2218%22 font-size=%2224%22>ðŸ¤–</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/tailwind-built.css}">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
    }
  </style>
</head>

<body class="bg-forest text-olive p-8">
  <h1 th:text="${message}" class="text-2xl font-bold">List</h1>

  <div>
    <ul>
      <li th:each="robot : ${robots}">
        <div class="border-2 border-olive p-4 m-4">
          <h2 th:text="${robot.name}" class="text-xl font-semibold"></h2>
          <p th:text="'Author: ' + ${robot.author}"></p>
          <p th:text="'Country: ' + ${robot.country}"></p>
          <p th:text="'Year: ' + ${robot.year}"></p>
          <div class="border-2 border-olive p-4 m-4">
            <ul>
              <li th:each="medium : ${robot.media}">
                <p th:text="'Type: ' + ${medium.type}"></p>
                <p th:text="'Title: ' + ${medium.title}"></p>
                <p th:text="'Year: ' + ${medium.year}"></p>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
